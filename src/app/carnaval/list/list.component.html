<mat-card class="mat-elevation-z8">
  <mat-toolbar color="primary" class="montserrat">Blocos</mat-toolbar>
  <div class="toolbar-month">
    <div *ngIf="blocos">
      <div *ngFor="let bloco of blocos">
        <div class="teste">
          <a href="{{ bloco.link }}">
            {{ bloco.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</mat-card>
